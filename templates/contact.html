<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        .header h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        .header a {
            color: #fff;
            text-decoration: none;
        }
        .header a:hover {
            color: #ccc;
        }
        .main-content {
            padding: 20px;
        }
        .main-content h2 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .main-content p {
            font-size: 16px;
            color: #666;
        }
        .contact-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><a href="/">Image Editor</a></h1>
        </div>
        <div class="main-content">
            <h2>Contact Us</h2>
            <p>If you have any questions or feedback, feel free to reach out to us using the contact information below:</p>
            <div class="contact-info">
                <p><b>Phone: </b> {{ contact_info.phone }}</p>
                <p><b>Email: </b> <a href="mailto:{{ contact_info.email }}">{{ contact_info.email }}</a></p>
            </div>
        </div>
    </div>
</body>
</html>
